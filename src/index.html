<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-11</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <form class="user-form" id="singleImagesForm">
        <input
          type="text"
          class="form-input"
          placeholder="Search images..."
          name="input"
          required
        />
        <button type="submit" class="form-button">Search</button>
      </form>

      <ul class="gallery"></ul>
    </div>
    <!-- =============== -->
    <div>
      <button type="button" class="btn-loader" data-action="load-more">
        <span class="label">Load more</span>
        <span class="load-more" role="status" aria-hidden="true"></span>
      </button>
    </div>
    <!-- =============== -->
    <span class="loader hidden" id="singleImages"
      >Loading images, please wait...</span
    >
    <!-- =============== -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
